<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form id = "college-admission-form">
        <label for = "name">Name</label>
        <input type = "text" id = "name" placeholder = "Enter your name">
        <br><br>
        
        <label for = "email">Email</label>
        <input type = "email" id = "email" placeholder = "Enter your email">
        <br><br>
        
        <label for = "password">Password</label>
        <input type = "password" id = "password" placeholder = "Enter password">
        <br><br>
        
        <label for = "gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <br><br>
        
        <label for = "about">About Me</label>
        <textarea id = "comment" name= "about"></textarea>
        <br><br>
        
        <label for = "dob">D.O.B.</label>
        <input type = "date" id ="dob">
        <br><br>
        
        <label for = "subjects">Optional Subjects</label>
        <select id = "subjects">
            <option value = "sports">Sports</option>
            <option value = "painting">Painting</option>
        </select>
        <br><br>
        
        <input type = "checkbox" id = "tnc">
        <label for = "tnc">I agree with all the terms & conditions</label>
        <br><br>
        
        <input type = "submit" value = "Submit">
    </form>
