<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h2>1. Using &lt;video&gt; Tag</h2>
    <video width="500" height="200" controls autoplay loop>
        <source src="animanted_video.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
        Your browser does not support the video tag.
    </video>

    <h2>2. Using &lt;audio&gt; Tag</h2>
    <audio controls autoplay>
        <source src="random_audio.mp3" type="audio/mp3">
    </audio>

    <h2>3. Using &lt;embed&gt; Tag</h2>
    <embed src="W1L1 Script.pdf" type="application/pdf" width="400" height="400">

    <h2>4. Using &lt;object&gt; Tag</h2>
    <object data="W1L2 Script.pdf" type="application/pdf" width="400" height="400">File not supported : Fallback</object><br>
    <a href download="W1L1 Script.pdf">CLICK HERE TO DOWNLOAD</a>
    
    <h2>5. Using &lt;iframe&gt; Tag</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1o6qfsUOUOw?si=eb6DpKauRhSU9hyr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
